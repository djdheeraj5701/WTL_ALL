<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script type="text/javascript" src="index.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Orbitron:100,300,400,300italic' rel='stylesheet' type='text/css'>
    </head>
    <body style="background-color:rgb(29, 72, 73);">
        <table align="center" width="500px">
            <tr>
                <th colspan="4">
                    <input id="display_field" onkeyup="onchangedfunction()" type="text" style="height:100px;width: 450px;text-align: right;background-color: aliceblue;border: none;">
                </th>
            </tr>
            <tr>
                <td>
                    <button onclick="onclickedfunction('C')" style="background-color: sandybrown;color: black; font-weight: bold;">C</button>
                </td>
                <td>
                    <button onclick="onclickedfunction('s')" style="background-color: rgb(116, 247, 252);">
                        <img style="width: 60px;height: 60px; margin-top: 15px;" src="https://static.thenounproject.com/png/866922-200.png">
                    </button>
                </td>
                <td>
                    <button onclick="onclickedfunction('S')" style="background-color: rgb(116, 247, 252);">
                        <img style="width: 60px;height: 60px; margin-top: 15px;" src="https://image.flaticon.com/icons/png/512/32/32176.png">
                    </button>
                </td>
                <td>
                    <button onclick="onclickedfunction('/')" style="background-color: rgb(116, 247, 252);">
                        <img style="width: 60px;height: 70px; margin-top: 15px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Font_Awesome_5_solid_divide.svg/1200px-Font_Awesome_5_solid_divide.svg.png">
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="onclickedfunction('7')">7</button>
                </td>
                <td>
                    <button onclick="onclickedfunction('8')">8</button>
                </td>
                <td>
                    <button onclick="onclickedfunction('9')">9</button>
                </td>
                <td>
                    <button onclick="onclickedfunction('*')" style="background-color: rgb(116, 247, 252);">
                        <img style="width: 50px;height: 70px; margin-top: 15px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Font_Awesome_5_solid_times.svg/1200px-Font_Awesome_5_solid_times.svg.png">
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="onclickedfunction('4')">4</button>
                </td>
                <td>
                    <button onclick="onclickedfunction('5')">5</button>
                </td>
                <td>
                    <button onclick="onclickedfunction('6')">6</button>
                </td>
                <td>
                    <button onclick="onclickedfunction('-')" style="background-color: rgb(116, 247, 252);">
                        <img style="width: 60px;height: 70px; margin-top: 15px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Minus_font_awesome.svg/1200px-Minus_font_awesome.svg.png">
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="onclickedfunction('1')">1</button>
                </td>
                <td>
                    <button onclick="onclickedfunction('2')">2</button>
                </td>
                <td>
                    <button onclick="onclickedfunction('3')">3</button>
                </td>
                <td>
                    <button onclick="onclickedfunction('+')" style="background-color: rgb(116, 247, 252);">
                        <img style="width: 70px;height: 70px; margin-top: 15px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Plus_font_awesome.svg/512px-Plus_font_awesome.svg.png">
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="onclickedfunction('B')" style="background-color: sandybrown;">
                        <img style="width: 60px;height: 60px; margin-top: 15px;" src="https://cdn4.iconfinder.com/data/icons/email-and-messages-1/32/86-01-512.png">
                    </button>
                </td>
                <td>
                    <button onclick="onclickedfunction('0')">0</button>
                </td>
                <td>
                    <button onclick="onclickedfunction('.')" style="background-color: rgb(116, 247, 252);">
                        <img style="width: 40px;height: 40px; margin-top: 15px;" src="https://cdn3.iconfinder.com/data/icons/objects/512/Dot-512.png">
                    </button>
                </td>
                <td>
                    <button onclick="onclickedfunction('=')" style="background-color: rgb(116, 247, 252);">
                        <img style="width: 50px;height: 70px; margin-top: 15px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Font_Awesome_5_solid_equals.svg/1200px-Font_Awesome_5_solid_equals.svg.png">
                    </button>
                </td>
            </tr>
        </table>
    </body>
</html>
